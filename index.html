<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Stopwatch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #121212;
      color: #ffffff;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }

    .light-mode {
      background-color: #ffffff;
      color: #000000;
    }

    .stopwatch {
      font-size: 4rem;
      margin: auto;
    }

    .input-box {
      position: absolute;
      top: 5%;
      text-align: center;
    }

    input[type="number"] {
      width: 100px;
      padding: 5px;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="input-box">
    <input type="number" id="lightModeThreshold" placeholder="Minutes" min="1">
  </div>
  <div class="stopwatch" id="stopwatch">00:00:00.000</div>

  <script>
    const stopwatch = document.getElementById("stopwatch");
    const lightModeInput = document.getElementById("lightModeThreshold");

    let startTime = null;
    let elapsedMilliseconds = 0;
    let isRunning = false;
    let lightModeThreshold = null;
    let touchStartX = 0;

    // Prevent screen from sleeping
    function preventScreenSleep() {
      if (navigator.wakeLock && navigator.wakeLock.request) {
        navigator.wakeLock.request("screen").catch((err) => console.error("Wake Lock failed:", err));
      }
    }

    // Load saved state from localStorage
    function loadState() {
      const savedElapsed = localStorage.getItem("elapsedMilliseconds");
      const savedThreshold = localStorage.getItem("lightModeThreshold");

      if (savedElapsed) elapsedMilliseconds = parseInt(savedElapsed, 10);
      if (savedThreshold) {
        lightModeThreshold = parseInt(savedThreshold, 10);
        lightModeInput.value = lightModeThreshold;
      }

      updateStopwatchDisplay();
    }

    // Save state to localStorage
    function saveState() {
      localStorage.setItem("elapsedMilliseconds", elapsedMilliseconds);
      if (lightModeThreshold !== null) {
        localStorage.setItem("lightModeThreshold", lightModeThreshold);
      }
    }

    // Clear state
    function clearState() {
      localStorage.removeItem("elapsedMilliseconds");
      localStorage.removeItem("lightModeThreshold");
    }

    // Update stopwatch display
    function updateStopwatchDisplay() {
      const totalSeconds = Math.floor(elapsedMilliseconds / 1000);
      const milliseconds = Math.floor(elapsedMilliseconds % 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      stopwatch.textContent = `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}.${String(milliseconds).padStart(3, "0")}`;

      if (lightModeThreshold !== null && totalSeconds >= lightModeThreshold * 60) {
        document.body.classList.add("light-mode");
      } else {
        document.body.classList.remove("light-mode");
      }
    }

    // Start/stop the stopwatch
    function toggleTimer() {
      if (isRunning) {
        isRunning = false;
        const currentTime = Date.now();
        elapsedMilliseconds += currentTime - startTime;
        saveState();
      } else {
        startTime = Date.now();
        isRunning = true;
        preventScreenSleep();
        requestAnimationFrame(updateTimer);
      }
    }

    // Reset the stopwatch and clear input
    function resetTimer() {
      isRunning = false;
      elapsedMilliseconds = 0;
      startTime = null;
      lightModeInput.value = "";
      lightModeThreshold = null;
      clearState();
      updateStopwatchDisplay();
    }

    // Update the timer in real-time
    function updateTimer() {
      if (isRunning) {
        const currentTime = Date.now();
        elapsedMilliseconds = currentTime - startTime + elapsedMilliseconds;
        updateStopwatchDisplay();
        startTime = currentTime; // Update start time for precise difference calculation
        requestAnimationFrame(updateTimer);
      }
    }

    // Apply light mode threshold from input
    lightModeInput.addEventListener("change", () => {
      const value = parseInt(lightModeInput.value, 10);
      if (!isNaN(value) && value > 0) {
        lightModeThreshold = value;
        saveState();
      } else {
        alert("Please enter a valid number greater than 0.");
      }
    });

    // Handle touch and swipe events
    document.addEventListener("touchstart", (event) => {
      touchStartX = event.touches[0].clientX;
    });

    document.addEventListener("touchend", (event) => {
      const touchEndX = event.changedTouches[0].clientX;
      if (Math.abs(touchEndX - touchStartX) > 50) {
        resetTimer(); // Swipe to reset
      } else {
        toggleTimer(); // Tap to start/stop
      }
    });

    // Handle mouse click for desktop
    document.addEventListener("click", toggleTimer);

    // Load state on page load
    loadState();
  </script>
</body>
</html>
