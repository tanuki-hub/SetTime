<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Stopwatch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #121212;
      color: #ffffff;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }

    .light-mode {
      background-color: #ffffff;
      color: #000000;
    }

    .stopwatch {
      font-size: 3rem;
      margin: 20px;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    input[type="number"] {
      width: 80px;
      padding: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="stopwatch" id="stopwatch">00:00:00.000</div>
  <div class="controls">
    <button id="startStopButton">Start</button>
    <button id="resetButton">Reset</button>
    <input type="number" id="lightModeThreshold" placeholder="Minutes" min="1">
  </div>

  <script>
    const stopwatch = document.getElementById("stopwatch");
    const startStopButton = document.getElementById("startStopButton");
    const resetButton = document.getElementById("resetButton");
    const lightModeInput = document.getElementById("lightModeThreshold");

    let startTime = null;
    let elapsedMilliseconds = 0;
    let isRunning = false;
    let animationFrameId = null;
    let lightModeThreshold = null;

    // Load saved state from localStorage
    function loadState() {
      const savedElapsed = localStorage.getItem("elapsedMilliseconds");
      const savedRunning = localStorage.getItem("isRunning");
      const savedThreshold = localStorage.getItem("lightModeThreshold");

      if (savedElapsed) elapsedMilliseconds = parseInt(savedElapsed, 10);
      if (savedRunning === "true") {
        isRunning = true;
        startTime = performance.now() - elapsedMilliseconds;
        updateTimer();
      }
      if (savedThreshold) {
        lightModeThreshold = parseInt(savedThreshold, 10);
        lightModeInput.value = lightModeThreshold;
      }

      updateStopwatchDisplay();
    }

    // Save state to localStorage
    function saveState() {
      localStorage.setItem("elapsedMilliseconds", elapsedMilliseconds);
      localStorage.setItem("isRunning", isRunning);
      if (lightModeThreshold !== null) {
        localStorage.setItem("lightModeThreshold", lightModeThreshold);
      }
    }

    // Clear state
    function clearState() {
      localStorage.removeItem("elapsedMilliseconds");
      localStorage.removeItem("isRunning");
      localStorage.removeItem("lightModeThreshold");
    }

    // Update stopwatch display
    function updateStopwatchDisplay() {
      const totalSeconds = Math.floor(elapsedMilliseconds / 1000);
      const milliseconds = Math.floor(elapsedMilliseconds % 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      stopwatch.textContent = `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}.${String(milliseconds).padStart(3, "0")}`;

      if (lightModeThreshold !== null && totalSeconds >= lightModeThreshold * 60) {
        document.body.classList.add("light-mode");
      } else {
        document.body.classList.remove("light-mode");
      }
    }

    // Animation frame loop to update stopwatch
    function updateTimer() {
      if (isRunning) {
        const now = performance.now();
        elapsedMilliseconds = now - startTime;
        updateStopwatchDisplay();
        animationFrameId = requestAnimationFrame(updateTimer);
      }
    }

    // Start/Stop the stopwatch
    function toggleTimer() {
      if (isRunning) {
        cancelAnimationFrame(animationFrameId);
        isRunning = false;
        saveState();
      } else {
        startTime = performance.now() - elapsedMilliseconds;
        isRunning = true;
        updateTimer();
      }
    }

    // Reset the stopwatch
    function resetTimer() {
      cancelAnimationFrame(animationFrameId);
      elapsedMilliseconds = 0;
      startTime = null;
      isRunning = false;
      clearState();
      updateStopwatchDisplay();
    }

    // Apply light mode threshold from input
    lightModeInput.addEventListener("change", () => {
      const value = parseInt(lightModeInput.value, 10);
      if (!isNaN(value) && value > 0) {
        lightModeThreshold = value;
        saveState();
      } else {
        alert("Please enter a valid number greater than 0.");
      }
    });

    // Event listeners for buttons
    startStopButton.addEventListener("click", toggleTimer);
    resetButton.addEventListener("click", resetTimer);

    // Load state on page load
    loadState();
  </script>
</body>
</html>
