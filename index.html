<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Timer App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            transition: background-color 0.5s, color 0.5s;
        }
        body.light-mode {
            background-color: #fff;
            color: #000;
        }
        #display {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        #stopwatch {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: none;
        }
        #total-time {
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: none;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 10px;
            margin-bottom: 20px;
        }
        .keypad button {
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
        }
        .keypad button:active {
            background-color: #555;
        }
        body.light-mode .keypad button {
            background-color: #ccc;
            color: #000;
        }
        body.light-mode .keypad button:active {
            background-color: #bbb;
        }
        #controls {
            display: flex;
            gap: 10px;
        }
        #controls button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
        }
        #controls button:active {
            background-color: #555;
        }
        body.light-mode #controls button {
            background-color: #ccc;
            color: #000;
        }
        body.light-mode #controls button:active {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div id="display">00:00</div>
    <div id="stopwatch">00:00</div>
    <div id="total-time">Total: 00:00</div>
    <div class="keypad">
        <button onclick="addDigit('1')">1</button>
        <button onclick="addDigit('2')">2</button>
        <button onclick="addDigit('3')">3</button>
        <button onclick="addDigit('4')">4</button>
        <button onclick="addDigit('5')">5</button>
        <button onclick="addDigit('6')">6</button>
        <button onclick="addDigit('7')">7</button>
        <button onclick="addDigit('8')">8</button>
        <button onclick="addDigit('9')">9</button>
        <button onclick="addDigit('00')">00</button>
        <button onclick="addDigit('0')">0</button>
        <button onclick="calculateTotal()">=</button>
    </div>
    <div id="controls">
        <button id="startPause" onclick="startPauseTimer()">Start</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <script>
        let input = '';
        let timerSeconds = 0;
        let stopwatchSeconds = 0;
        let isRunning = false;
        let isPaused = false;
        let timerInterval = null;
        let stopwatchInterval = null;
        let noSleep = null;
        let timerEnded = false;

        // NoSleep.jsを使ってスリープ防止
        function enableNoSleep() {
            if (!noSleep) {
                noSleep = new NoSleep();
            }
            noSleep.enable();
        }

        function disableNoSleep() {
            if (noSleep) {
                noSleep.disable();
                noSleep = null;
            }
        }

        function addDigit(digit) {
            if (timerEnded || isRunning) return;
            input = (input + digit).slice(-6); // 最大6桁
            updateDisplay();
        }

        function updateDisplay() {
            if (input.length === 0) {
                document.getElementById('display').textContent = '00:00';
                return;
            }
            let seconds = parseInt(input.slice(-2)) || 0;
            let minutes = parseInt(input.slice(0, -2)) || 0;
            timerSeconds = minutes * 60 + seconds;
            document.getElementById('display').textContent = 
                `${String(Math.floor(timerSeconds / 60)).padStart(2, '0')}:${String(timerSeconds % 60).padStart(2, '0')}`;
        }

        function startPauseTimer() {
            if (timerEnded) return;
            if (!isRunning) {
                if (timerSeconds === 0 && input === '') return;
                isRunning = true;
                document.getElementById('startPause').textContent = 'Pause';
                enableNoSleep();
                startTimer();
            } else {
                isPaused = !isPaused;
                document.getElementById('startPause').textContent = isPaused ? 'Resume' : 'Pause';
                if (isPaused) {
                    clearInterval(timerInterval);
                    clearInterval(stopwatchInterval);
                    disableNoSleep();
                } else {
                    startTimer();
                    if (timerEnded) startStopwatch();
                    enableNoSleep();
                }
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (!isPaused && timerSeconds > 0) {
                    timerSeconds--;
                    document.getElementById('display').textContent = 
                        `${String(Math.floor(timerSeconds / 60)).padStart(2, '0')}:${String(timerSeconds % 60).padStart(2, '0')}`;
                    if (timerSeconds === 0) {
                        clearInterval(timerInterval);
                        timerEnded = true;
                        document.body.classList.add('light-mode');
                        document.getElementById('stopwatch').style.display = 'block';
                        startStopwatch();
                    }
                }
            }, 1000);
        }

        function startStopwatch() {
            stopwatchInterval = setInterval(() => {
                if (!isPaused) {
                    stopwatchSeconds++;
                    document.getElementById('stopwatch').textContent = 
                        `${String(Math.floor(stopwatchSeconds / 60)).padStart(2, '0')}:${String(stopwatchSeconds % 60).padStart(2, '0')}`;
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            clearInterval(stopwatchInterval);
            disableNoSleep();
            input = '';
            timerSeconds = 0;
            stopwatchSeconds = 0;
            isRunning = false;
            isPaused = false;
            timerEnded = false;
            document.getElementById('startPause').textContent = 'Start';
            document.getElementById('display').textContent = '00:00';
            document.getElementById('stopwatch').textContent = '00:00';
            document.getElementById('stopwatch').style.display = 'none';
            document.getElementById('total-time').style.display = 'none';
            document.body.classList.remove('light-mode');
        }

        function calculateTotal() {
            if (!timerEnded) return;
            let totalSeconds = stopwatchSeconds;
            document.getElementById('total-time').textContent = 
                `Total: ${String(Math.floor(totalSeconds / 60)).padStart(2, '0')}:${String(totalSeconds % 60).padStart(2, '0')}`;
            document.getElementById('total-time').style.display = 'block';
        }

        // NoSleep.jsのスクリプトを動的に読み込む
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/no-sleep/0.1.1/no-sleep.min.js';
        document.head.appendChild(script);
    </script>
</body>
</html>
